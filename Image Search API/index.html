<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Image Search App</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- JavaScript -->
    <script src="script.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Image Search App</h1>
    </header>

    <main>
      <form action="">
        <input type="text" id="search-input" placeholder="Search for Images" />
        <button id="search-button">Search</button>
      </form>

      <div class="search-results">
        <div class="search-result">
          <img
            src="https://images.unsplash.com/photo-1689126494042-39f69fa4c8c5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
            alt="Crocodile" />
          <a href="https://unsplash.com/photos/a-close-up-of-a-crocodiles-teeth-under-water-lyZCMBxp_0c" target="_blank">Crocodile</a>
        </div>
        <div class="search-result">
          <img
            src="https://images.unsplash.com/photo-1464802686167-b939a6910659?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1150&q=80"
            alt="Universe" />
          <a href="https://unsplash.com/photos/E0AHdsENmDg" target="_blank">Universe</a>
        </div>
        <div class="search-result">
          <img
            src="https://images.unsplash.com/photo-1417577097439-425fb7dec05e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1332&q=80"
            alt="Beautiful Galaxy" />
          <a href="https://unsplash.com/photos/mwhklqGVzck" target="_blank">Beautiful Galaxy</a>
        </div>
      </div>
    </main>

    <footer>
      <button id="show-more-button">Show More</button>
    </footer>
  </body>
</html>
