<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Quiz App</title>
  </head>

  <body>
    <div class="container">
      <div class="start-screen">
        <div class="heading-div">
          <h1 class="heading">Quiz App</h1>
        </div>
        <div class="settings">
          <label for="num-questions">Number of Questions:</label>
          <select id="num-questions">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
          </select>

          <label for="category">Select Category:</label>
          <select id="category">
            <option value="">any category</option>
            <option value="10">books</option>
            <option value="18">computers</option>
            <option value="19">mathematics</option>
            <option value="20">mythology</option>
            <option value="21">sports</option>
          </select>

          <label for="time">Select time per question:</label>
          <select id="time">
            <option value="30" selected>30 seconds</option>
          </select>
        </div>
        <div class="btn-div">
          <button class="btn start">Start Quiz</button>
        </div>
      </div>

      <div class="quiz hide">
        <div class="timer">
          <div class="progress">
            <div class="progress-bar"></div>
            <span class="progress-text"></span>
          </div>
        </div>
        <div class="question-wrapper">
          <div class="number">
            Question <span class="current">1</span>
            <span class="total">/10</span>
          </div>
          <div class="question">This is a question This is a question?</div>
        </div>
        <div class="answer-wrapper">
          <div class="answer selected">
            <span class="text">answer</span>
            <span class="checkbox">
              <i class="fas fa-check"></i>
            </span>
          </div>
        </div>
        <button class="btn submit" disabled>Submit</button>
        <button class="btn next">Next</button>
      </div>

      <div class="end-screen hide">
        <div class="heading-div">
          <h1 class="heading">Quiz App</h1>
        </div>
        <div class="score">
          <span class="score-text">Your score:</span>
          <div>
            <span class="final-score">0</span>
            <span class="total-score">/10</span>
          </div>
        </div>
        <div class="btn-div">
          <button class="btn restart">Restart Quiz</button>
        </div>
      </div>
    </div>

    <div class="sidebar hide">
      <div class="sidebar-close hide">
        <button class="btn-open">â˜°</button>
      </div>

      <div class="sidebar-open">
        <button class="btn-close">&times;</button>
        <div class="sidebar-heading">Questions</div>
        <div class="question-color">
          <div class="q-color">Not Visited: <span class="not-visted"></span></div>
          <div class="q-color">Correct: <span class="correct"></span></div>
          <div class="q-color">incorrect: <span class="incorrect"></span></div>
          <div class="q-color">not attempted: <span class="not-attempt"></span></div>
        </div>
        <div class="sidebar-question">
          <div class="noOfQuestions"></div>
        </div>
      </div>
    </div>
  </body>
</html>
