<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Logo -->
    <link rel="icon" href="./Assets/H-icon.png" type="image/x-icon" />
    <!-- Title -->
    <title>Card Slider</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- script -->
    <script src="script.js" defer></script>
    <!-- CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>

  <body>
    <div class="container">
      <div class="image">
        <img src="./Assets/HRN.png" alt="HRN" />
      </div>

      <div class="slides">
        <div class="carousel">
          <div class="slider">
            <section>Slider no. 1</section>
            <section>Slider no. 2</section>
            <section>Slider no. 3</section>
            <section>Slider no. 4</section>
          </div>

          <div class="controls">
            <span class="arrow left">
              <i class="fa-solid fa-angle-left fa-xl"></i>
            </span>
            <span class="arrow right">
              <i class="fa-solid fa-angle-right fa-xl"></i>
            </span>

            <ul>
              <li class="selected"></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
